<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>JavaScript First Week</title>
  </head>

  <body>

<div class="mx-auto" style="width: 600px;">


    <h1 class=" my-5 bg-primary">Javscript First Week Project</h1>


    <form name="form">

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>


          <div class="form-group">
            <label for="security">Security</label>
            <select class="form-control" id="security">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>


        <div class="form-group">
          <label for="assign">AssignTo</label>
          <input type="text" class="form-control" id="assign" placeholder="Task Assign To">
        </div>



        <button type="submit"  class="btn btn-primary " style="width: 600px;">Submit</button>


      </form>


</div>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="index.js"></script>















    <!-- Optional JavaScript -->

   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
